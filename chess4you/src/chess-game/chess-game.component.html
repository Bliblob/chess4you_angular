<div class="container is-widescreen">
    <div class="notification has-background-light">
      <h2 align="center" class="title is-2">Lobby: {{Lobby?.Name}}</h2>
      <div class="columns">
        <div class="column">
          <h4 align="left" class="title is-4">Player: {{Lobby?.PlayerOne?.Name.toUpperCase()}}</h4>
        </div>
        <div class="column">
          <h4 align="center" class="title is-4">Vs.</h4>
        </div>
        <div class="column">
          <h4 align="right" class="title is-4">Player: {{Lobby?.PlayerTwo?.Name.toUpperCase()}}</h4>
        </div>
      </div>
      <div class="container"> 
        <div class="columns is-gapless is-centered" style="margin: 0px;" *ngFor="let line of ChessBoard">
          <div class="column" *ngFor="let field of line.FieldLine" [id]="field.Id" style="height: 75px; width: 75px;" [className]="field.Color ? 'has-background-dark' : 'has-background-white'">
            <figure class="image is-64x64 has-image-centered">
              <img src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
          </div>
          </div>
        </div>
      </div>
</div>
